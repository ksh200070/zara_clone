<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>zara</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/508df9ec38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="home-page">
    <!-- 헤더 -->
    <div id="header" class="flex">
      <div id="left-header" class="flex">
        <button class="menu icon"><i class="fas fa-bars"></i></button>
        <div id="logo">
          <a href="" class="logo-link"
            ><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Zara_Logo.svg/1280px-Zara_Logo.svg.png"
              alt=""
              style="height: 64px"
          /></a>
        </div>
      </div>
      <div id="right-header" class="flex">
        <a href="" class="search">
          <span>검색</span>
          <span class="search-bottom-line"></span>
        </a>
        <a href="" class="login">
          <span>로그인</span>
        </a>
        <a href="" class="help">
          <span>도움말</span>
        </a>
        <!-- 장바구니 -->
        <a href="" class="wish icon">
          <!-- 아이콘 -->
          <div class="wish-icon"><i class="fas fa-shopping-bag"></i></div>
          <!-- 상품개수 -->
          <!-- <div
            class="wish-count"
            style="
              color: white;
              font-size: 10px;
              margin-top: 8px;
              font-weight: 500;
            "
          >
            2
          </div> -->
        </a>
      </div>
    </div>
    <!-- 바디 -->
    <div id="slider">
      <!-- 1번 woman 슬라이드 -->
      <div id="woman" style="position: relative">
        <!-- 우측 하단 메뉴들 -->
        <nav id="slider-nav-container" style="position: absolute">
          <ul id="woman-slider-list">
            <li id="woman-new" class="slider-nav slider-nav-selected">
              <button>NEW</button>
            </li>
            <li id="woman-beauty" class="slider-nav">
              <button>BEAUTY</button>
            </li>
            <li id="woman-collection" class="slider-nav">
              <button>COLLECTION</button>
            </li>
            <li id="woman-sale" class="slider-nav"><button>SALE</button></li>
            <li id="woman-join-life" class="slider-nav">
              <button>JOIN LIFE</button>
            </li>
          </ul>
        </nav>
        <div>
          <ul>
            <li class="slider-content">
              <img
                id="woman-new-image"
                src="https://static.zara.net/photos///contents/mkt/spots/ss23-north-woman-new/subhome-xmedia-05-2//w/2378/IMAGE-landscape-fill-2f6b6791-7c66-47e4-a7ab-d2ffb1eb50de-default_0.jpg?ts=1675340776358"
                alt=""
                class="slider-content-image selected-image"
              />
            </li>
            <li class="slider-content">
              <img
                id="woman-beauty-image"
                src="https://static.zara.net/photos///contents/mkt/spots/ss23-north-woman-collection/subhome-xmedia-05//w/2358/IMAGE-landscape-fill-47a0f280-02d5-46db-9081-ed2f06faf6af-default_0.jpg?ts=1675343907185"
                alt=""
                class="slider-content-image"
              />
            </li>
            <li class="slider-content">
              <img
                id="woman-collection-image"
                src="https://static.zara.net/photos///contents/mkt/spots/ss23-north-woman-beauty/subhome-xmedia-05-2//w/2880/IMAGE-landscape-default-fill-4dd99773-5abb-4ffd-a017-0fa4daaded36-default_0.jpg?ts=1675341893507"
                alt=""
                class="slider-content-image"
              />
            </li>
            <li class="slider-content">
              <img
                id="woman-sale-image"
                src="https://static.zara.net/photos///contents/mkt/spots/aw22-sale/subhome-xmedia-launch-woman//SVG-landscape-fill-cb8fdf26-eacb-44b7-b874-ffedf5585f58-ko_KR@KR.svg?ts=1673720810202"
                alt=""
                class="slider-content-image"
              />
            </li>
            <li class="slider-content">
              <img
                id="woman-join-life-image"
                src="https://static.zara.net/photos///contents/mkt/spots/ss23-north-woman-join-life/subhome-xmedia-03//w/2880/IMAGE-landscape-default-fill-3fc23bc5-3543-4252-a081-572fc5ca7479-default_0.jpg?ts=1674063983437"
                alt=""
                class="slider-content-image"
              />
            </li>
            <!-- footer  -->
            <li>
              <div>뉴스레터에 가입하세요</div>
              <div>
                <ul>
                  <li>TICTOK</li>
                  <li>INSTAGRAM</li>
                  <li>FACEBOOK</li>
                  <li>TWITTER</li>
                  <li>PINTEREST</li>
                  <li>KAKAO</li>
                  <li>YOUTUBE</li>
                  <li>SPOTIFY</li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div id="man" class="slider-content"></div>
      <div id="kid" class="slider-content"></div>
      <div id="beauty" class="slider-content"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
