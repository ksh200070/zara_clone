<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>zara</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/508df9ec38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 헤더 -->
    <div id="header" class="flex">
      <div id="left-header" class="flex">
        <button class="menu icon"><i class="fas fa-bars"></i></button>
        <div id="logo">
          <a href="" class="logo-link"
            ><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Zara_Logo.svg/1280px-Zara_Logo.svg.png"
              alt=""
              style="height: 64px"
          /></a>
        </div>
      </div>
      <div id="right-header" class="flex">
        <a href="" class="search">
          <span>검색</span>
          <span class="search-bottom-line"></span>
        </a>
        <a href="" class="login">
          <span>로그인</span>
        </a>
        <a href="" class="help">
          <span>도움말</span>
        </a>
        <!-- 장바구니 -->
        <a href="" class="wish icon">
          <!-- 아이콘 -->
          <div class="wish-icon"><i class="fas fa-shopping-bag"></i></div>
          <!-- 상품개수 -->
          <!-- <div
            class="wish-count"
            style="
              color: white;
              font-size: 10px;
              margin-top: 8px;
              font-weight: 500;
            "
          >
            2
          </div> -->
        </a>
      </div>
    </div>
    <!-- 바디 -->
    <div id="slider">
      <!-- 1번 woman 슬라이드 -->
      <div id="woman" style="position: relative">
        <!-- 우측 하단 메뉴들 -->
        <nav id="slider-nav-container" style="position: absolute">
          <ul>
            <li id="woman-new" class="slider-nav slider-nav-selected">
              <button>NEW</button>
            </li>
            <li id="woman-beauty" class="slider-nav">
              <button>BEAUTY</button>
            </li>
            <li id="woman-collection" class="slider-nav">
              <button>COLLECTION</button>
            </li>
            <li id="woman-sale" class="slider-nav"><button>SALE</button></li>
            <li id="woman-join-life" class="slider-nav">
              <button>JOIN LIFE</button>
            </li>
          </ul>
        </nav>
        <div>
          <ul>
            <li>
              <img
                src="https://static.zara.net/photos///contents/mkt/spots/ss23-north-woman-new/subhome-xmedia-05-2//w/1024/IMAGE-portrait-ipad-fill-60fdc31c-38b4-4a59-9a03-bd1f61a879bb-default_0.jpg?ts=1675340779499"
                alt=""
              />
            </li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <!-- footer  -->
            <li>
              <div>뉴스레터에 가입하세요</div>
              <div>
                <ul>
                  <li>TICTOK</li>
                  <li>INSTAGRAM</li>
                  <li>FACEBOOK</li>
                  <li>TWITTER</li>
                  <li>PINTEREST</li>
                  <li>KAKAO</li>
                  <li>YOUTUBE</li>
                  <li>SPOTIFY</li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div id="man"></div>
      <div id="kid"></div>
      <div id="beauty"></div>
    </div>
  </body>
</html>
